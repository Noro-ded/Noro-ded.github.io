<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Script Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .ad-btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .ad-btn.clicked {
            background-color: gray;
            cursor: default;
        }
        #getKeyBtn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }
        #getKeyBtn.unlocked {
            background-color: #28a745;
            cursor: pointer;
        }
        #timer {
            color: red;
            margin-top: 10px;
            display: none;
        }
        #key-display {
            margin-top: 20px;
            display: none;
            font-weight: bold;
        }
        #discord-btn {
            margin-top: 30px;
            padding: 10px 15px;
            background: #5865F2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .banner-ad {
            margin: 20px auto;
        }
        @media (max-width: 600px) {
            iframe {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>üîë Unlock Your Script Key</h1>
    <p>Click all 3 ad buttons below to unlock your key:</p>

    <button class="ad-btn" onclick="openAd(1, 'https://www.profitableratecpm.com/p3krsaxm?key=c21611caf70fa0964578fa727eb88862')">Click Ad 1</button>
    <button class="ad-btn" onclick="openAd(2, 'https://www.profitableratecpm.com/d2fk86gpdn?key=edd34770cc672b4ca1685d60f32c5a06')">Click Ad 2</button>
    <button class="ad-btn" onclick="openAd(3, 'https://www.profitableratecpm.com/ir2jdmkdj?key=d98f4e5e832667b62567da9326094c5c')">Click Ad 3</button>

    <button id="getKeyBtn" disabled>üîì Get My Key</button>
    <div id="timer">Please wait 5 seconds...</div>

    <div id="key-display">
        <p>Your Key: <span id="key"></span></p>
        <button onclick="copyKey()">üìã Copy Key</button>
    </div>

    <a id="discord-btn" href="https://discord.com/invite/JHAtgAdBps" target="_blank">Join our Discord üí¨</a>

    <div class="banner-ad">
        <!-- 468x60 banner -->
        <script type="text/javascript">
            atOptions = {
                'key' : '7f2c64878a335a7914bd721426a2386a',
                'format' : 'iframe',
                'height' : 60,
                'width' : 468,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/7f2c64878a335a7914bd721426a2386a/invoke.js"></script>
    </div>

    <div class="banner-ad">
        <!-- 300x250 banner -->
        <script type="text/javascript">
            atOptions = {
                'key' : '7ad8c208c3d61a66c61537f918941dd9',
                'format' : 'iframe',
                'height' : 250,
                'width' : 300,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/7ad8c208c3d61a66c61537f918941dd9/invoke.js"></script>
    </div>

    <script>
        let adsClicked = [false, false, false];

        function openAd(index, url) {
            if (!adsClicked[index - 1]) {
                window.open(url, '_blank');
                adsClicked[index - 1] = true;
                document.getElementsByClassName('ad-btn')[index - 1].classList.add('clicked');
                document.getElementsByClassName('ad-btn')[index - 1].disabled = true;
                checkAllAds();
            }
        }

        function checkAllAds() {
            if (adsClicked.every(Boolean)) {
                const getKeyBtn = document.getElementById('getKeyBtn');
                getKeyBtn.disabled = false;
                getKeyBtn.classList.add('unlocked');
            }
        }

        document.getElementById('getKeyBtn').onclick = function () {
            if (!this.disabled) {
                this.disabled = true;
                document.getElementById('timer').style.display = 'block';
                let countdown = 5;
                const interval = setInterval(() => {
                    document.getElementById('timer').innerText = 'Please wait ' + countdown + ' seconds...';
                    countdown--;
                    if (countdown < 0) {
                        clearInterval(interval);
                        document.getElementById('timer').style.display = 'none';
                        const key = 'KEY-' + Math.random().toString(36).substring(2, 10).toUpperCase();
                        document.getElementById('key').innerText = key;
                        document.getElementById('key-display').style.display = 'block';
                    }
                }, 1000);
            }
        };

        function copyKey() {
            const key = document.getElementById('key').innerText;
            navigator.clipboard.writeText(key).then(() => {
                alert('‚úÖ Key copied to clipboard!');
            }, () => {
                alert('‚ùå Failed to copy key.');
            });
        }
    </script>
</body>
</html>
